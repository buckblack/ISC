<div class="text-right mb-2">
  <button class="btn btn-primary" (click)="showModal()">Add</button>
</div>


<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-sizes-name1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-sizes-name1" class="modal-title pull-left">{{product.id===undefine || product.id===0 ? 'New Product':'Update Product'}}</h4>
        <button type="button" class="close pull-right" (click)="modal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group row">
          <label for="" class="col-sm-2 col-form-label"><strong>Code:</strong></label>
          <div class="col-sm-10">
            <input type="text" name="" [(ngModel)]="product.code" class="form-control" id="" placeholder="Enter code">
          </div>
        </div>
        <div class="form-group row">
          <label for="" class="col-sm-2 col-form-label"><strong>Name:</strong></label>
          <div class="col-sm-10">
            <input type="text" name="" [(ngModel)]="product.name" class="form-control" id="" placeholder="Enter name">
          </div>
        </div>
        <div class="form-group row">
          <label for="" class="col-sm-2 col-form-label"><strong>Unit:</strong></label>
          <div class="col-sm-10">
            <input type="text" name="" [(ngModel)]="product.unit" class="form-control" id="" placeholder="Enter unit">
          </div>
        </div>
        <div class="form-group row">
          <label for="" class="col-sm-2 col-form-label"><strong>Price:</strong></label>
          <div class="col-sm-10">
            <input type="number" name="" [(ngModel)]="product.price" class="form-control" id="" placeholder="Enter price">
          </div>
        </div>
        <div class="form-group row">
          <label for="" class="col-sm-2 col-form-label"><strong>Description:</strong></label>
          <div class="col-sm-10">
            <textarea name="" [(ngModel)]="product.description" class="form-control" id="" cols="30" rows="3"></textarea>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-success" (click)="save()">{{product.id===undefine || product.id===0 ? 'Add':'Save'}}</button>
      </div>
    </div>
  </div>
</div>

<div bsModal #deletemodal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-sizes-name1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-sizes-name1" class="modal-title pull-left">Detele Product</h4>
        <button type="button" class="close pull-right" (click)="deletemodal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure?</p>
      </div>

      <div class="modal-footer">
        <button class="btn btn-success" (click)="deleteConfirm()">Yes</button>
        <button class="btn btn-secondary" (click)="deletemodal.hide()">No</button>
      </div>
    </div>
  </div>
</div>

<table class="table table-striped table-hover table-bordered">
  <thead class="">
    <tr>
      <th>Code</th>
      <th>Name</th>
      <th>Unit</th>
      <th>Code</th>
      <th style="width: 70px;"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of productList">
      <td>{{row.code}}</td>
      <td>{{row.name}}</td>
      <td>{{row.unit}}</td>
      <td>{{row.price}}</td>
      <td>
        <a href="#" (click)="showModal($event,row.id)"><i class="fa fa-edit text-success"></i></a>
        <a href="#" (click)="delete($event,row.id)"><i class="fa fa-remove text-danger"></i></a>
      </td>
    </tr>
  </tbody>
</table>
