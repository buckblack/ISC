<!doctype html>
<html lang="en" class="h-100">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <title>Card 1</title>
    <style>
        .size-icon{
            width: 50px;
        }
    </style>
</head>

<body class="h-100">
    <div class="container h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-md-6">
                <div class="card  text-center">
                    <div class="h1 card-header bg-primary text-light"><i class="fa fa-th-large"></i> Đăng nhập</div>
                    <div class="card-body">
                        <img src="images/user.png" class="card-img-top img-fluid w-50 pb-3" alt="...">
                        <div class="input-group mb-3">
                            <input type="text" id="ten_dn" class="form-control" placeholder="Tên đăng nhập">
                            <div class="input-group-append">
                                <span class="input-group-text size-icon"><i class="fa fa-user m-auto"></i></span>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" placeholder="Mật khẩu">
                            <div class="input-group-append text-center">
                                <span class="input-group-text size-icon" ><i class="fa fa-lock m-auto"></i></span>
                            </div>
                        </div>
                        <div class="card-text text-right text-primary mb-2"><a href="#">Quên mật khẩu?</a></div>
                        <button class="btn btn-primary px-4"><i class="fa fa-sign-in mr-2"></i> Đăng nhập</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#ten_dn').val('admin');
            var ten=$('#ten_dn').prop('value')
            console.log(ten);
            
        });
    </script>
</body>

</html>
