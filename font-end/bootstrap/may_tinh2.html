<!doctype html>
<html lang="en" class="h-100">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Máy tính</title>
</head>

<body class="h-100">
    <div class="container h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col">
                                <input type="text" id="txt" class="form-control form-control-lg text-right" value="0"
                                    readonly>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <button type="button" class="btn btn-secondary btn-lg btn-block disabled">AC</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-secondary btn-lg btn-block">C</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-secondary btn-lg btn-block">B</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-lg btn-warning btn-block">/</button>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <button type="button" class="btn btn-info btn-lg btn-block">7</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-info btn-lg btn-block">8</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-info btn-lg btn-block">9</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-lg btn-warning btn-block">x</button>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <button type="button" class="btn btn-info btn-lg btn-block">4</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-info btn-lg btn-block">5</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-info btn-lg btn-block">6</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-lg btn-warning btn-block">-</button>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <button type="button" class="btn btn-info btn-lg btn-block">1</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-info btn-lg btn-block">2</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-info btn-lg btn-block">3</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-lg btn-warning btn-block">+</button>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <button type="button" class="btn btn-primary btn-lg btn-block">+/-</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-info btn-lg btn-block">0</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-primary btn-lg btn-block">.</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-lg btn-danger btn-block">=</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        var num1 = 0;
        var op = '';
        $(document).ready(function () {
            $('button.btn-info').click(function () {
                if ($('#txt').val() != '0') {
                    $('#txt').val($('#txt').val() + $(this).text())
                } else {
                    $('#txt').val($(this).text())
                }
            })

            $('button.btn-secondary').click(function () {
                var button = $(this).text();
                switch (button) {
                    case 'C':
                        $('#txt').val('0');
                        break;

                    default:
                        var curval = $('#txt').val();
                        if (curval.length > 1) {
                            $('#txt').val(curval.substring(0, curval.length - 1));
                        } else if (curval.length == 1) {
                            $('#txt').val('0');
                        }
                        break;
                }
            })

            $('button.btn-primary').click(function () {
                var button = $(this).text();
                var curval = $('#txt').val();
                switch (button) {
                    case '.':
                        if (curval.indexOf('.') < 0)
                            $('#txt').val(curval + '.');
                        break;

                    default:
                        $('#txt').val(Number(curval) * -1);

                        break;
                }
            })
            $('button.btn-warning').click(function () {
                num1 = $('#txt').val();
                op = $(this).text();
                $('#txt').val('0');
            })

            $('button.btn-danger').click(function () {
                num2 = $('#txt').val();
                switch (op) {
                    case '+':
                        result = Number(num1) + Number(num2);
                        break;
                    case '-':
                        result = Number(num1) - Number(num2);
                        break;
                    case '*':
                        result = Number(num1) * Number(num2);
                        break;
                    case '/':
                        if (Number(num2) == 0) {
                            result = 'DIV by 0';
                        } else {
                            result = Number(num1) / Number(num2);
                        }
                        break;
                }
                $('#txt').val(result);
            })
        });
    </script>
</body>

</html>
